<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qudus Virtual keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="output" >
        
        <textarea type="text" id="input"></textarea>
       
    </section>
    <section class="keys">
        <button class="alpha number" value="1">1</button>
        <button class="alpha number" >2</button>
        <button class="alpha number">3</button>
        <button class="alpha number">4</button>
        <button class="alpha number">5</button>
        <button class="alpha number">6</button>
        <button class="alpha number">7</button>
        <button class="alpha number">8</button>
        <button class="alpha number">9</button>
        <button class="alpha number">0</button>
        
        <button class="alpha minus">-</button>
        <button class="alpha plus">+</button>
        <br>
        <button class="alpha first">Q</button>
        <button class="alpha first">W</button>
        <button class="alpha first">E</button>
        <button class="alpha first">R</button>
        <button class="alpha first">T</button>
        <button class="alpha first">Y</button>
        <button class="alpha first">U</button>
        <button class="alpha first">I</button>
        <button class="alpha first">O</button>
        <button class="alpha first">P</button>
        <button class="back first">Backspace</button>
        <br>
        <button class="alpha second">A</button>
        <button class="alpha second">S</button>
        <button class="alpha second">D</button>
        <button class="alpha second">F</button>
        <button class="alpha second">G</button>
        <button class="alpha second">H</button>
        <button class="alpha second">J</button>
        <button class="alpha second">K</button>
        <button class="alpha second">L</button>
        <button class="enter second">Enter</button>
        <br>
        <button class="cntrl">Ctrl</button>
        <button class="alpha third">Z</button>
        <button class="alpha third">X</button>
        <button class="alpha third">C</button>
        <button class="alpha third">V</button>
        <button class="alpha third">B</button>
        <button class="alpha third">N</button>
        <button class="alpha third">M</button>
        
    
        <button class="shift third">Shift</button>
        <button class="alpha third">.</button>
        <button class="alpha third">,</button>
        
        <br>
        <button class="space third" value=" ">Space</button>

    </section>
    <script src="index.js"></script>
</body>
</html>
